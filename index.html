<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notes app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Notes App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                
            </form>
     
        </div>
    </nav>
    <ul class="nav justify-content-end mr-sm-4 my-2">
        <li class="nav-item">
            <button id="titleFilter" class="btn btn-outline-success my-2 my-sm-0 mx-2 btn-sm" type="button">Titles</button>
        </li>
        <li class="nav-item">
            <button id="notesfilter" class="btn btn-outline-success my-2 my-sm-0 mx-2 btn-sm" type="button">Notes</button>
        </li>
    </ul>
    <!-- <div class="float-right mr-sm-4 my-2">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button">Titles</button>
        <button class="btn btn-outline-success my-2 my-sm-0" type="button">Notes</button>
    </div> -->


    <!-- Note Writing Area -->
    <div class="container my-4">
        <div class="card">
            <div class="card-header">
                <h5>Welcome to Notes</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControltitle">Write Note Here.....</label>
                        <input id="title" class="form-control mr-sm-2" type="search" placeholder="Title" aria-label="title" required>
                    </div>
                    
                    <div class="form-group">
                        <!-- <label for="exampleFormControlTextarea1">Write Note Here.....</label> -->
                        <textarea id="addTxt" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
                    </div>
                </form>
                <button id="addBtn" class="btn btn-primary">Add</button>
            </div>
        </div>
        <br>
        <!-- Saved Notes -->
        <h2>Your Notes</h2>
        <hr>
        <div id="notes" class="row container-fluid">
            <h6 id="noNotes">
                Added Notes will be displayed here
            </h6>
        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
        <script src="js/app.js"></script>
</body>

</html>
